<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <!-- <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/> -->
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
 </head>

 <body class="flex-column 100-vh">
    <header class="header">
        <h1 class= "title">Weather Dashboard</h1>
    </header>

   <main class="flex-row justify-space-between">
    <section class="col-12 col-md-3 pt-3">

      <div class="card">
        <h3 class="card-header">Enter City</h3>
        <form id="user-form" class="card-body">
          <input name="city" id="city-input" type="text" autofocus="true" class="form-input col-10" placeholder="city name"/>
          <button type="submit" value="submit" id="get-weather" class="btn btn-primary">Get Weather</button>
        </form>
      </div>

      <div class="card">
      <h3 class="card-header">Past Searches:</h3>
        <ul class="list-group btn city-btn" id="past-entry"></ul>
      </div>
    </section>

    <div class="col-12 col-md-9 card-body" id="weather-info">
      <div class="row pb-3 mr-2 ml-2"></div>
      <div id="city-weather" class="col-12 p-3"></div>
    
    
      <div class="row py-2">
        <div class="col-12">
          <h3>5 Day Forecast</h3>
        </div>
      </div>

       <div id="forecast" class="row pl-2 card-body"></div>

    </div>


  </main>
  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous">
</script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
     <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
